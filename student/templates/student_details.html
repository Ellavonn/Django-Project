<!DOCTYPE html>
<html>
<head>
	<title>Student Details</title>

</head>

<body>

	<img src = {{student.image.url}} width="200px" height="200px">
	<p>{{student.first_name}}</p>
	<p>{{student.last_name}}</p>
	<p>{{student.registration_number}}</p>
	<p>{{student.date_of_birth}}</p>

<br><br>
	<a href="/student/edit/{{student.pk}}/">Edit student</a>

</html>
